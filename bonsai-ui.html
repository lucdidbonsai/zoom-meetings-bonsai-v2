<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonsai CRM - Contacts</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
          --bonsai-green: #22ad01;
          --text-primary: #1a1a1a;
          --text-secondary: #6b6b6b;
          --text-tertiary: #999;
          --border-light: #e5e5e5;
          --bg-page: #fafafa;
          --bg-white: #ffffff;
          --bg-hover: #f5f5f5;
          --bg-active: #e8f5e9;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
          -webkit-font-smoothing: antialiased;
          color: var(--text-primary);
          background-color: var(--bg-page);
        }

        /* Layout */
        .app-container { display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        .sidebar {
          width: 280px;
          background: var(--bg-white);
          border-right: 1px solid var(--border-light);
          display: flex;
          flex-direction: column;
        }
        .sidebar-logo {
          padding: 20px 16px;
          display: flex;
          align-items: center;
          gap: 12px;
          border-bottom: 1px solid var(--border-light);
        }
        .logo-icon {
          width: 32px;
          height: 32px;
          background: var(--bonsai-green);
          border-radius: 6px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          font-weight: 700;
          font-size: 18px;
          flex-shrink: 0;
        }
        .logo-text {
          font-size: 15px;
          font-weight: 600;
          color: var(--text-primary);
        }
        .sidebar-nav {
          padding: 16px 12px;
          flex: 1;
        }
        .nav-item {
          display: flex;
          align-items: center;
          gap: 12px;
          padding: 10px 12px;
          font-size: 15px;
          color: var(--text-primary);
          text-decoration: none;
          border-radius: 8px;
          cursor: pointer;
          transition: all 150ms;
          margin-bottom: 4px;
        }
        .nav-item:hover { background: var(--bg-hover); }
        .nav-item.active {
          background: var(--bg-active);
          color: var(--bonsai-green);
          font-weight: 500;
        }
        .nav-icon {
          width: 20px;
          height: 20px;
          flex-shrink: 0;
        }
        .sidebar-footer {
          padding: 12px;
          border-top: 1px solid var(--border-light);
          display: flex;
          gap: 8px;
        }
        .sidebar-footer-icon {
          width: 40px;
          height: 40px;
          border-radius: 8px;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          transition: background 150ms;
        }
        .sidebar-footer-icon:hover {
          background: var(--bg-hover);
        }
        .nav-section {
          margin-bottom: 8px;
        }
        .nav-section-header {
          display: flex;
          align-items: center;
          gap: 12px;
          padding: 10px 12px;
          font-size: 15px;
          color: var(--text-primary);
          text-decoration: none;
          border-radius: 8px;
          cursor: pointer;
          transition: all 150ms;
          font-weight: 500;
        }
        .nav-section-header:hover { background: var(--bg-hover); }
        .nav-section-header.active {
          background: var(--bg-active);
          color: var(--bonsai-green);
        }
        .nav-section-items {
          padding-left: 16px;
          margin-top: 4px;
        }
        .collapse-icon {
          width: 20px;
          height: 20px;
          color: var(--text-tertiary);
          cursor: pointer;
          margin-left: auto;
        }

        /* Avatar styles */
        .avatar {
          width: 24px;
          height: 24px;
          border-radius: 50%;
          object-fit: cover;
          flex-shrink: 0;
        }
        .avatar-sm {
          width: 20px;
          height: 20px;
        }
        .avatar-lg {
          width: 32px;
          height: 32px;
        }

        /* Actor link styles */
        .actor-link {
          display: inline-flex;
          align-items: center;
          gap: 6px;
          color: var(--bonsai-green);
          text-decoration: none;
          cursor: pointer;
          transition: opacity 150ms;
        }
        .actor-link:hover {
          opacity: 0.8;
        }

        /* Main Content */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

        /* Topbar */
        .topbar {
          height: 60px;
          background: var(--bg-white);
          border-bottom: 1px solid var(--border-light);
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 0 24px;
        }
        .topbar-left { display: flex; align-items: center; gap: 12px; }
        .page-title-topbar { font-size: 16px; font-weight: 600; }
        .breadcrumb-topbar {
          display: flex;
          align-items: center;
          gap: 8px;
          font-size: 14px;
          color: var(--text-secondary);
        }
        .breadcrumb-sep { color: var(--text-tertiary); }
        .topbar-right { display: flex; align-items: center; gap: 12px; }
        .icon-btn {
          width: 36px;
          height: 36px;
          border-radius: 6px;
          border: none;
          background: none;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          color: var(--text-secondary);
        }
        .icon-btn:hover { background: var(--bg-hover); }
        .btn-primary {
          padding: 8px 16px;
          background: var(--bonsai-green);
          color: white;
          border: none;
          border-radius: 6px;
          font-size: 14px;
          font-weight: 500;
          cursor: pointer;
        }
        .btn-primary:hover { background: #1e9a01; }

        /* Content Area */
        .content-area { flex: 1; overflow: auto; background: var(--bg-white); }

        /* Table View */
        .table-container { padding: 0; }
        .table-header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 16px 24px;
          border-bottom: 1px solid var(--border-light);
        }
        .search-wrapper {
          display: flex;
          align-items: center;
          gap: 12px;
        }
        .search-input {
          width: 280px;
          height: 36px;
          padding: 0 12px 0 36px;
          border: 1px solid var(--border-light);
          border-radius: 6px;
          font-size: 14px;
          position: relative;
        }
        .search-icon-wrapper {
          position: relative;
          display: inline-block;
        }
        .search-icon {
          position: absolute;
          left: 10px;
          top: 50%;
          transform: translateY(-50%);
          width: 16px;
          height: 16px;
          color: var(--text-tertiary);
        }
        .filter-btn {
          display: flex;
          align-items: center;
          gap: 6px;
          padding: 8px 12px;
          border: 1px solid var(--border-light);
          border-radius: 6px;
          background: none;
          font-size: 14px;
          color: var(--text-primary);
          cursor: pointer;
        }

        /* Table */
        .contacts-table {
          width: 100%;
          border-collapse: collapse;
        }
        .contacts-table thead {
          background: var(--bg-page);
          border-bottom: 1px solid var(--border-light);
        }
        .contacts-table th {
          text-align: left;
          padding: 12px 16px;
          font-size: 12px;
          font-weight: 600;
          color: var(--text-secondary);
          border-bottom: 1px solid var(--border-light);
        }
        .contacts-table tbody tr {
          border-bottom: 1px solid var(--border-light);
          cursor: pointer;
          transition: background 150ms;
        }
        .contacts-table tbody tr:hover { background: var(--bg-hover); }
        .contacts-table td {
          padding: 12px 16px;
          font-size: 14px;
          color: var(--text-primary);
        }
        .contact-name-cell {
          display: flex;
          align-items: center;
          gap: 12px;
        }
        .contact-avatar-small {
          width: 32px;
          height: 32px;
          border-radius: 50%;
          background: var(--bg-page);
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 12px;
          font-weight: 600;
          flex-shrink: 0;
        }
        .email-verified { color: var(--bonsai-green); margin-left: 4px; }
        .text-secondary { color: var(--text-secondary); }
        .text-tertiary { color: var(--text-tertiary); }

        /* Contact Detail Page */
        .detail-page { display: flex; flex-direction: column; height: 100%; }
        .detail-topbar {
          height: 60px;
          background: var(--bg-white);
          border-bottom: 1px solid var(--border-light);
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 0 24px;
        }
        .detail-content { flex: 1; overflow: hidden; display: flex; }
        .detail-main { flex: 1; overflow: auto; background: var(--bg-white); }
        .detail-sidebar-right {
          width: 320px;
          background: var(--bg-white);
          border-left: 1px solid var(--border-light);
          overflow: auto;
          padding: 24px;
        }

        /* Contact Header */
        .contact-header-section {
          padding: 32px 32px 0;
          border-bottom: 1px solid var(--border-light);
        }
        .contact-header-info {
          display: flex;
          align-items: flex-start;
          gap: 16px;
          margin-bottom: 24px;
        }
        .contact-avatar-large {
          width: 72px;
          height: 72px;
          border-radius: 50%;
          background: var(--bg-page);
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 24px;
          font-weight: 600;
          flex-shrink: 0;
        }
        .contact-info-text h1 {
          font-size: 24px;
          font-weight: 600;
          margin-bottom: 4px;
        }
        .contact-info-text p {
          font-size: 14px;
          color: var(--text-secondary);
        }
        .contact-actions {
          display: flex;
          gap: 8px;
          margin-bottom: 24px;
        }
        .btn-default {
          display: flex;
          align-items: center;
          gap: 6px;
          padding: 8px 14px;
          border: 1px solid var(--border-light);
          border-radius: 6px;
          background: white;
          font-size: 14px;
          color: var(--text-primary);
          cursor: pointer;
        }
        .btn-default:hover { background: var(--bg-hover); }

        /* Tabs */
        .tabs-container {
          display: flex;
          gap: 32px;
          padding: 0 32px;
        }
        .tab {
          padding: 12px 0;
          font-size: 14px;
          font-weight: 500;
          color: var(--text-secondary);
          border-bottom: 2px solid transparent;
          cursor: pointer;
          position: relative;
        }
        .tab:hover { color: var(--text-primary); }
        .tab.active {
          color: var(--bonsai-green);
          border-bottom-color: var(--bonsai-green);
        }

        /* Activity Feed */
        .activity-container { padding: 32px; }
        .activity-section { margin-bottom: 48px; }
        .section-title {
          font-size: 16px;
          font-weight: 600;
          margin-bottom: 16px;
          color: var(--text-primary);
        }

        /* Timeline */
        .activity-timeline { position: relative; }
        .timeline-item {
          display: flex;
          gap: 16px;
          margin-bottom: 24px;
          position: relative;
        }
        .timeline-item::before {
          content: '';
          position: absolute;
          left: 13px;
          top: 32px;
          bottom: -24px;
          width: 1px;
          background: var(--border-light);
        }
        .timeline-item:last-child::before { display: none; }
        .timeline-icon {
          width: 28px;
          height: 28px;
          border-radius: 50%;
          background: var(--bg-page);
          border: 2px solid var(--bg-white);
          display: flex;
          align-items: center;
          justify-content: center;
          flex-shrink: 0;
          position: relative;
          z-index: 1;
        }
        .timeline-content { flex: 1; min-width: 0; }
        .timeline-header {
          display: flex;
          align-items: baseline;
          justify-content: space-between;
          margin-bottom: 8px;
        }
        .timeline-title {
          font-size: 14px;
          color: var(--text-primary);
        }
        .timeline-date {
          font-size: 12px;
          color: var(--text-secondary);
          white-space: nowrap;
        }
        .timeline-body {
          background: var(--bg-page);
          border: 1px solid var(--border-light);
          border-radius: 8px;
          padding: 12px;
          font-size: 13px;
          line-height: 1.5;
        }
        .document-link {
          display: flex;
          align-items: center;
          gap: 12px;
        }
        .document-info { flex: 1; }
        .document-title {
          font-size: 14px;
          font-weight: 500;
          margin-bottom: 2px;
        }
        .document-amount {
          font-size: 14px;
          font-weight: 600;
          color: var(--text-primary);
        }

        /* Meeting Card */
        .meeting-card {
          background: var(--bg-page);
          border: 1px solid var(--border-light);
          border-radius: 8px;
          padding: 16px;
          margin-bottom: 12px;
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
        .meeting-info-section {
          display: flex;
          align-items: flex-start;
          gap: 12px;
          flex: 1;
        }
        .meeting-icon-box {
          width: 32px;
          height: 32px;
          background: #e3f2fd;
          border-radius: 6px;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-shrink: 0;
        }
        .meeting-details { flex: 1; }
        .meeting-title {
          font-size: 14px;
          font-weight: 600;
          margin-bottom: 4px;
        }
        .meeting-meta {
          font-size: 12px;
          color: var(--text-secondary);
        }
        .btn-join {
          padding: 6px 14px;
          background: var(--bonsai-green);
          color: white;
          border: none;
          border-radius: 6px;
          font-size: 13px;
          font-weight: 500;
          cursor: pointer;
        }

        /* Properties Sidebar */
        .properties-section {
          margin-bottom: 24px;
        }
        .properties-title {
          font-size: 14px;
          font-weight: 600;
          margin-bottom: 16px;
        }
        .properties-grid {
          display: flex;
          flex-direction: column;
          gap: 16px;
        }
        .property-item {
          display: flex;
          flex-direction: column;
          gap: 4px;
        }
        .property-label {
          font-size: 11px;
          font-weight: 600;
          color: var(--text-tertiary);
          text-transform: uppercase;
          letter-spacing: 0.5px;
        }
        .property-value {
          font-size: 13px;
          color: var(--text-primary);
          line-height: 1.4;
        }
        .company-item {
          display: flex;
          align-items: center;
          gap: 12px;
          padding: 12px;
          background: var(--bg-page);
          border: 1px solid var(--border-light);
          border-radius: 8px;
        }
        .company-avatar {
          width: 40px;
          height: 40px;
          border-radius: 6px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          font-weight: 700;
          font-size: 14px;
          flex-shrink: 0;
        }
        .company-info { flex: 1; }
        .company-name {
          font-size: 14px;
          font-weight: 600;
          margin-bottom: 4px;
        }
        .badge {
          display: inline-block;
          padding: 2px 8px;
          background: #e3f2fd;
          color: #1976d2;
          border-radius: 4px;
          font-size: 11px;
          font-weight: 500;
        }

        /* Icons */
        .w-4 { width: 16px; height: 16px; }
        .w-5 { width: 20px; height: 20px; }
        .w-6 { width: 24px; height: 24px; }
    </style>
</head>

                                  {activity.type === 'invoice_sent' && <><ActorLink name={activity.actor} /> sent an invoice</>}
                                  {activity.type === 'invoice_paid' && <><ActorLink name={activity.actor} /> paid invoice</>}
                                  {activity.type === 'project_email_sent' && <><ActorLink name={activity.actor} /> sent an email</>}
                                  {activity.type === 'project_email_received' && <><ActorLink name={activity.actor} /> sent an email</>}
                                  {activity.type === 'deal_assigned' && <><ActorLink name={activity.actor} /> assigned a deal</>}
                                  {activity.type === 'client_portal_message' && <><ActorLink name={activity.actor} /> sent a message in client portal</>}
                                  {activity.type === 'client_portal_accepted' && <><ActorLink name={activity.actor} /> accepted client portal invitation</>}
                                  {activity.type === 'agreement_sent' && <><ActorLink name={activity.actor} /> sent an agreement</>}
                                  {activity.type === 'agreement_signed' && <><ActorLink name={activity.actor} /> signed an agreement</>}
                                  {activity.type === 'contact_updated' && <><ActorLink name={activity.actor} /> updated contact</>}
                                  {activity.type === 'contact_created_manual' && <>Contact created by <ActorLink name={activity.actor} /></>}
                                  {activity.type === 'contact_created_automated' && <>Contact created by <ActorLink name={activity.actor} /></>}
                                </div>
                                <div className="timeline-date">{activity.date}, {activity.time}</div>
                              </div>
                              {(activity.content || activity.preview) && (
                                <div className="timeline-body">
                                  {activity.subject && <div style={{ fontWeight: 600, marginBottom: '4px' }}>{activity.subject}</div>}
                                  <div>{activity.content || activity.preview}</div>
                                </div>
                              )}
                              {(activity.documentTitle || activity.dealName) && (
                                <div className="timeline-body">
                                  <div className="document-link">
                                    <Icon name="document" />
                                    <div className="document-info">
                                      <div className="document-title">{activity.documentTitle || activity.dealName}</div>
                                      {activity.amount && <div className="document-amount">{activity.amount}</div>}
                                      {activity.dealValue && <div className="document-amount">{activity.dealValue}</div>}
                                    </div>
                                  </div>
                                </div>
                              )}
                              {activity.change && (
                                <div className="timeline-body">
                                  Changed <strong>{activity.field}</strong>: {activity.change}
                                </div>
                              )}
                              {activity.source && (
                                <div className="timeline-body">
                                  Source: {activity.source}
                                </div>
                              )}
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                )}

                {activeTab === 'notes' && (
                  <div className="activity-container">
                    <div style={{ textAlign: 'center', padding: '60px', color: 'var(--text-secondary)' }}>
                      <Icon name="document" className="w-12" />
                      <p style={{ marginTop: '12px' }}>No notes yet</p>
                    </div>
                  </div>
                )}

                {activeTab === 'meetings' && (
                  <div className="activity-container">
                    <div style={{ textAlign: 'center', padding: '60px', color: 'var(--text-secondary)' }}>
                      <Icon name="calendar" className="w-12" />
                      <p style={{ marginTop: '12px' }}>No meetings yet</p>
                    </div>
                  </div>
                )}
              </div>

              <div className="detail-sidebar-right">
                <div className="properties-section">
                  <div className="properties-title">Properties</div>
                  <div className="properties-grid">
                    <div className="property-item">
                      <div className="property-label">Company</div>
                      <div className="property-value">{contact.company}</div>
                    </div>
                    <div className="property-item">
                      <div className="property-label">Job Title</div>
                      <div className="property-value">{contact.role}</div>
                    </div>
                    <div className="property-item">
                      <div className="property-label">Email</div>
                      <div className="property-value">{contact.email}</div>
                    </div>
                    <div className="property-item">
                      <div className="property-label">Phone Number</div>
                      <div className="property-value">{contact.phone}</div>
                    </div>
                    <div className="property-item">
                      <div className="property-label">Birthday</div>
                      <div className="property-value">{contact.birthday}</div>
                    </div>
                    <div className="property-item">
                      <div className="property-label">Comments</div>
                      <div className="property-value">{contact.comments}</div>
                    </div>
                    <div className="property-item">
                      <div className="property-label">Region</div>
                      <div className="property-value">{contact.region}</div>
                    </div>
                  </div>
                </div>

                <div className="properties-section">
                  <div className="properties-title">Companies (1)</div>
                  <div className="company-item">
                    <div className="company-avatar" style={{ backgroundColor: contact.companyColor }}>
                      {contact.companyInitials}
                    </div>
                    <div className="company-info">
                      <div className="company-name">{contact.company}</div>
                      <span className="badge">Primary</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // Main App
      const App = () => {
        const [selectedContact, setSelectedContact] = useState(null);

        return (
          <div className="app-container">
            <Sidebar />
            <div className="main-content">
              <div className="topbar">
                <div className="topbar-left">
                  <div className="page-title-topbar">Contacts</div>
                </div>
                <div className="topbar-right">
                  <button className="icon-btn"><Icon name="search" /></button>
                  <button className="icon-btn">🔔</button>
                  <button className="icon-btn">⚙️</button>
                </div>
              </div>
              <div className="content-area">
                {selectedContact ? (
                  <ContactDetail contact={selectedContact} onBack={() => setSelectedContact(null)} />
                ) : (
                  <div className="table-container">
                    <ContactsTable contacts={contacts} onSelectContact={setSelectedContact} />
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
